<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Answers</title>
</head>
<body>
<form id="ApplicationForm">
    <div th:id="AppId + '=' + ${userAnswers.getId()}" class="ApplicationForm">
        <p>
            <label>Название:</label>
            <input type="text" name="title" th:value="${userAnswers.getTitle()}" readonly/>
        </p>
        <div th:each="Question : ${userAnswers.getQuestions()}" th:id="QuestId + '=' + ${Question.getId()}" class="question">
            <label>Вопрос:</label>
            <textarea name="questionText" th:text="${Question.getQuestionText()}" readonly></textarea>
            <div th:each="Answer : ${Question.getAnswers()}" th:id="AnswId + '=' + ${Answer.getId()}" class="answer">
                <label>Ответ:</label>
                <textarea name="answerText" th:text="${Answer.getAnswerText()}" readonly th:attr="style=${Answer.getTrueCheck() ? 'color : green' : 'color : red'}"></textarea>
                <input type="checkbox" name="answerCheck" th:checked="${Answer.getAnswerCheck()}" disabled="disabled"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
