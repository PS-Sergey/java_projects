<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
</head>
<body>
<form id="ApplicationForm">
    <div th:id="AppId + '=' + ${ApplicationForm.getId()}" class="ApplicationForm">
        <p>
            <label>Название:</label>
            <input type="text" name="title" th:value="${ApplicationForm.getTitle()}"/>
        </p>
        <div th:each="Question : ${ApplicationForm.getQuestions()}" th:id="QuestId + '=' + ${Question.getId()}" class="question">
            <label>Вопрос:</label>
            <textarea name="questionText" th:text="${Question.getQuestionText()}"></textarea>
            <input type="button" name="delQuestin" value="Удалить вопрос" />
            <input type="button" name="addAnswer" value="Добавить ответ" />
            <div th:each="Answer : ${Question.getAnswers()}" th:id="AnswId + '=' + ${Answer.getId()}" class="answer">
                <label>Ответ:</label>
                <textarea name="answerText" th:text="${Answer.getAnswerText()}"></textarea>
                <input type="checkbox" name="answerCheck" th:checked="${Answer.getAnswerCheck()}"/>
                <input type="button" name="delAnswer" value="Удалить ответ" />
            </div>
        </div>
    </div>
    <input type="button" id="addQuestion" value="Добавить вопрос" />
    <br>
    <input type="submit" id="save" value="Сохранить" />
    <input type="button" id="delApplicationForm" value="Удалить анкету" />
</form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts/updateForm.js"></script>
</body>
</html>
