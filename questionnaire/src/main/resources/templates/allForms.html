<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Application Forms</title>
</head>
<body>
    <div th:each="ApplicationForm : ${ApplicationForms}">
        <a th:href="@{http://localhost:8080/questionnaire/applications/forms/{id}(id=${ApplicationForm.getId()})}" th:text="${ApplicationForm.getTitle()}">Title</a>
    </div>
    <a href="/">На главную</a>
</body>
</html>
